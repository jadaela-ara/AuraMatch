version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VITE_API_BASE_URL=http://backend:3001
      - VITE_SOCKET_URL=http://backend:3001
      - VITE_NODE_ENV=production
    depends_on:
      - backend
    networks:
      - auramatch

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://frontend:8080
      - GOOGLE_CALLBACK_URL=http://backend:3001/api/auth/google/callback
      - FACEBOOK_CALLBACK_URL=http://backend:3001/api/auth/facebook/callback
      # Ces variables seront inject√©es depuis Cloud Run Security Management
      - MONGODB_URI
      - JWT_SECRET
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - FACEBOOK_APP_ID
      - FACEBOOK_APP_SECRET
      - GEMINI_API_KEY
    depends_on:
      - mongodb
    networks:
      - auramatch

  mongodb:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=auramatch
    networks:
      - auramatch

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-full.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - auramatch

volumes:
  mongodb_data:

networks:
  auramatch:
    driver: bridge